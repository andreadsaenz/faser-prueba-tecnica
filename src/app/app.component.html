<div class="container" align="center">
	<h1>Prueba técnica - Estudio Faser</h1>
	<hr>
	<h2>Agregar nueva tarea</h2>

	<form [formGroup]="nuevaTarea" (submit)="agregar()">
		<div class ="container">
			<div class="row">
				<div class="col-sm">
					<label for = "titulo">Título: </label> <input id="titulo" name="titulo" type="text" formControlName="titulo"><br><br>
				</div>
				<div class="col-sm">
					<label for = "duracion">Duración (minutos): </label> <input id="duracion" name="duracion" type="number" formControlName="duracion"><br><br>
				</div>
				<div class="col-sm">
					<button style="background-color: aquamarine;" name= "add" type="submit" class="btn btn-default">
						Agregar tarea nueva
					</button>
				</div>
			</div>
		</div>

	</form>

	<hr>
	<h2 align="center">Listado de tareas</h2>
	<div class="container" align="center">
		<div class="row">
			<div class="col-md">
				<button style="background-color: greenyellow ;" (click)="ordenar(true)">
					ASCENDENTE
				</button>
				&nbsp; &nbsp;
				<button style="background-color: rgb(255, 60, 0);" (click)="ordenar(false)">
					DESCENDENTE
				</button>
			</div>
			
		</div>
	</div>

	<table align="center">
		<thead>
			<th>
				<input type="checkbox" id="select" (change)="all()" [checked]="todas">
			</th>
			<th>Título</th>
			<th>Duración</th>
			<th>Acciones</th>
		</thead>
		<tbody>
			<tr *ngFor="let tarea of tareas" [ngStyle]="{'background-color': tarea.seleccionada == true ?  '#48C9B0 ': 'white'}">
				<td *ngIf="!tarea.eliminada">
					<input type="checkbox" id={{tarea.id}} (change)="seleccionarTarea(tarea)" [checked]="tarea.seleccionada">
				</td>
				<td *ngIf="!tarea.eliminada">{{tarea.titulo}}</td>
				<td *ngIf="!tarea.eliminada">{{tarea.minutos}} minutos</td>
				<td *ngIf="!tarea.eliminada">
					<button class="b2" id="eliminar" name="eliminar" (click)="eliminar(tarea)">¿Eliminar?</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
